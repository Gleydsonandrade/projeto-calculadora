
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculadora</h2>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button onclick="apagar()" class="btn">C</button></td>
                    <td><button onclick="voltar()" class="btn"><</button></td>
                    <td><button onclick="ins('/')" class="btn">/</button></td>
                    <td><button onclick="ins('*')" class="btn">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="ins('7')" class="btn">7</button></td>
                    <td><button onclick="ins('8')" class="btn">8</button></td>
                    <td><button onclick="ins('9')" class="btn">9</button></td>
                    <td><button onclick="ins('+')" class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="ins('4')" class="btn">4</button></td>
                    <td><button onclick="ins('5')" class="btn">5</button></td>
                    <td><button onclick="ins('6')" class="btn">6</button></td>
                    <td><button onclick="ins('-')" class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="ins('1')" class="btn">1</button></td>
                    <td><button onclick="ins('2')" class="btn">2</button></td>
                    <td><button onclick="ins('3')" class="btn">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" class="btn" id="btnigual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="ins('0')" class="btn" id="btn0" >0</button></td>
                    <td><button onclick="ins('.')" class="btn">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
